version: '3.8'
services:
  jenkins:
    build: .
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home   # bind mount for persistence
      - /var/run/docker.sock:/var/run/docker.sock # allow Jenkins to run Docker builds
